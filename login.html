<!-- <head/> aus externer Datei importieren -->

<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Kommt in head Datei -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">


<script src="https://cdn.tailwindcss.com"></script> <!-- Kommt spÃ¤ter aus npm package -->

<body class="
            w-full h-screen 
            bg-cover bg-center bg-[url('login-background.jpg')]
            flex grid items-center justify-items-center  
            ">
    
    <div class="bg-white/75 rounded-3xl py-3 px-4">

        <h1 class="text-center text-2xl font-semibold py-3">HighScore</h1>

        <form action="" class="flex grid items-center justify-items-center space-y-5">

            <div class="
                        w-full bg-white 
                        rounded-3xl 
                        flex flex-row 
                        shadow-2xl
                        text-lg
                        ">

                <label for="username" class="flex grid items-center justify-items-center px-2"> <i class="bi bi-person"></i> </label>
                <input id="username" name="username" type="text" placeholder="Username" class="bg-transparent p-1 focus:outline-none">

            </div>

            <div class="
                        w-full bg-white 
                        rounded-3xl 
                        flex flex-row 
                        shadow-2xl 
                        text-lg">

                <label for="password" class="flex grid items-center justify-items-center px-2"> <i class="bi bi-lock"></i> </label>
                <input id="password" name="password" type="password" placeholder="Password" class="bg-transparent p-1 focus:outline-none">

            </div>

            <button type="submit" class="w-full bg-emerald-400 rounded-3xl shadow-2xl text-lg text-center font-semibold p-1">Login</button>

        </form>

    </div>

</body>
